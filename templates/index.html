<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Announcements Search API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Welcome to the Announcements Search API</h1>
      <p>Use the search form below to find announcements by tags:</p>
      <form action="/search" method="get" class="mb-4">
        <div class="input-group">
          <input
            type="text"
            name="tags"
            class="form-control"
            placeholder="Enter tags (comma-separated)"
          />
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </form>
      <h2>API Endpoints:</h2>
      <ul>
        <li>
          <code>/search?tags=tag1,tag2</code> - GET request to search
          announcements by tags
        </li>
      </ul>
    </div>
  </body>
</html>
